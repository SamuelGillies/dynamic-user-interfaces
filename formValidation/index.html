<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script defer src="script.js"></script>
    <title>Dynamic User Interfaces</title>
</head>
<body>
    <nav id="navbar">
        <div id="main-menu"></div>
    </nav>
    <body>
        <div class="formpage">
            <form id="form">
                <label for="email" class="formField">
                    <div class="info">
                        <span class="labelTag">Email address:</span>
                        <input type="email" id="email" name="email" class="inputs"/>
                    </div>
                    <span id="errorEmail" class="error"></span>
                </label>
                <label for="country" class="formField">
                    <div class="info">
                        <span class="labelTag">Country:</span>
                        <select id="Country">
                            <option value="ch">Switzerland</option>
                            <option value="fr">France</option>
                            <option value="de">Germany</option>
                            <option value="nl">The Netherlands</option>
                        </select>
                    </div>
                </label>
                <label for="zip" class="formField">
                    <div class="info">
                        <span class="labelTag">ZIP Code:</span>
                        <input type="text" id="zip" name="zip" class="inputs"/>
                    </div>
                    <span id="errorZip"class="error"></span>
                </label>
                <label for="pwd" class="formField">
                    <div class="info">
                        <span class="labelTag">Password:</span>
                        <input type="password" id="pwd" name="pwd" class="inputs"/>
                    </div>
                    <span id="errorPwd" class="error"></span>
                </label>
                <label for="pwd-confirmation" class="formField">
                    <div class="info">
                        <span class="labelTag">Password (confirmation):</span>
                        <input type="password" id="pwd-confirmation" name="pwd-confirmation" class="inputs"/>
                    </div>
                    <span id="errorPwdConfirmation" class="error"></span>
                </label>
                <button>Submit</button>
            </form>
        </div>
    </body>
</html>
